{% extends "base.html" %}

{% block title %}{{ title }} - {{ super() }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">コメントの編集</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="content" class="form-label">コメント</label>
                            
                            <div id="edit-comment-editor" contenteditable="true" class="form-control" style="min-height: 120px;"></div>
                            {{ form.content(class="d-none", id="edit_comment_content") }}
                            </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('community.post_detail', post_id=comment.post_id) }}" class="btn btn-secondary">キャンセル</a>
                            <button type="submit" class="btn btn-primary">更新する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
